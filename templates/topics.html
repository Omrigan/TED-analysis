<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h1>The most popular topics on TED talks</h1>
    <a href="/about">How we did it</a>
    <hr>
    {% for t in topics %}
    {{t.id }}<br>
    {{t.keywords}}<br>
    {{t.rating}}<br>
    {{t.ratingPercent}} <br>

    <hr>
    {% endfor%}

</div>
</body>
</html>
